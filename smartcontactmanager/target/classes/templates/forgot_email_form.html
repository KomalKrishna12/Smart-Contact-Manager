<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Forgot Password</title>
</head>

<body>
	<section>
		<div id="login">

			<div class="container">

				<div id="login-row" class="row justify-content-center align-items-center">

					<div id="login-column" class="col-md-6">

						<div class="login-box col-md-12" style="height: 250px;">
							
							<!--message box-->
							<div th:if="${session.msgg}" class="container">
								
								<div class="alert alert-danger my-2 text-center" role="alert">
									<span th:text="${session.msgg}"></span>
								</div>
								
							</div>

							<!--Email form-->
							<h3 class="text-center m-3">Your Registered Email</h3>

							<form th:action="@{/send-otp}" method="post">

								<div class="form-group">
									
									<input name="email" required type="email" placeholder="Enter email here" class="form-control"/>
									
								</div>
								
								<div class="container text-center">
									
									<button class="btn btn-warning mt-2">Send OTP</button>
									
								</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
