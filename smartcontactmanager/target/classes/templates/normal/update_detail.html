<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
</head>
<body>
	<section>
		
		<div class="card mr-3 ml-3">

			<div class="card-body">


				<h1 class="text-center">Update Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-9 offset-md-2">

							<form action="#" method="POST" th:object="${contact}"
								th:action="@{/user/process-update}"
								enctype="multipart/form-data" class="mt-2">
								
								<!-- Id hidden -->
								
								<input type="hidden" th:value="${contact.cId}" name="cId">

								<!-- Name -->

								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-plus"></i>

										</div>

									</div>

									<input th:value="${contact.name}" required type="text" id="firstName" name="name"
										placeholder="Enter name" class="form-control" />

								</div>


								<!-- Nick Name -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-user-alt"></i>

										</div>

									</div>

									<input th:value="${contact.nickName}" required type="text" id="nickName" name="nickName"
										placeholder="Enter nick name" class="form-control" />

								</div>



								<!-- Phone -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-phone"></i>

										</div>

									</div>

									<input th:value="${contact.phone}" required type="number" id="phone" name="phone"
										placeholder="Enter phone no." class="form-control" />

								</div>



								<!-- email -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text font-weight-bold">@</div>

									</div>

									<input th:value="${contact.email}" required type="email" id="email" name="email"
										placeholder="Enter email" class="form-control" />

								</div>



								<!-- work -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text font-weight-bold">

											<i class="fa fa-briefcase"></i>

										</div>

									</div>

									<input th:value="${contact.work}" type="text" id="work" name="work"
										placeholder="Enter work" class="form-control" />

								</div>



								<!-- description -->

								<div class="form-group mt-3">

									<textarea th:text="${contact.description}" id="mytextarea" name="description" rows="8"
										class="form-control" placeholder="Enter contact description"></textarea>

								</div>


								<!-- Contact image -->
								
								<div class="container">
								     
								     <img style="height: 100px; width: 100px" class="my_profile" alt="profile pic" th:src="@{'/img/' +${contact.image}}">
								     
								</div>
								
								<p>choose new photo</p>

								<div class="custom-file">

									<input type="file" name="profileImage" />

								</div>


								<div class="container text-center">

									<button class="btn btn-outline-primary">Save Contact</button>

								</div>

							</form>

						</div>

					</div>

				</div>

			</div>

		</div>
		
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"
			referrerpolicy="origin"></script>

		<script>
		   tinymce.init({
		     selector : '#mytextarea'
		   });
		</script>
		
		
	</section>
</body>
</html>
