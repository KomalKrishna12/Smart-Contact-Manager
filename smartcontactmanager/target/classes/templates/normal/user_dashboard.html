<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>
</head>

<body>
	<section>
		<div class="container">

			<div class="card my-3">

				<div class="card-body">

					<div class="container text-center">

						<img style="height: 200px; width: 200px" class="my_profile" alt="profile image" src=""
							th:src="@{'/img/contact.png'}">


					</div>

					<h1 class=" mt-3 text-center font-italicn text-secondary font-weight-light">Start adding your
						contacts...</h1>

					<a th:href="@{/user/add-contact}"
						class="btn bg-primary text-white btn-block mt-4 text-uppercase">Add Contact</a>

					<hr>
					
					<h3 class="text-secondary my-3">Donate us</h3>
					
					<input id="payment_field" class="form-control my-2" type="text" placeholder="Enter amount here.."/>
					
					<div class="container text-center">
						<button onclick="paymentStart()" class="btn btn-success mt-2" style="width: 70px;">PAY</button>
					</div>

				</div>

			</div>

		</div>

		<script>
			$(document).ready(() => {
				$('.item').removeClass('active');
				$('#home-link').addClass('active');
			})
		</script>

	</section>
</body>

</html>
