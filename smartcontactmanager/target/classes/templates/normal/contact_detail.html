<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3" th:if="${contact}">

			<div class="card-body">

				<div class="container text-center">

					<img style="height: 200px; width: 200px" class="my_profile"
						alt="profile image" src="" th:src="@{'/img/' + ${contact.image}}">

					<h3 class="mt-3">
						<span th:text="${contact.name + ' (' + contact.nickName + ')'}"></span>
					</h3>

					<table class="table">

						<tbody>

							<tr>
								<th scope="col">Id</th>
								<td scope="col"><span th:text="${'SCM2023-' + contact.cId}"></span></td>
							</tr>

							<tr>
								<th scope="col">Email</th>
								<td scope="col"><span th:text="${contact.email}"></span></td>
							</tr>

							<tr>
								<th scope="col">Phone</th>
								<td scope="col"><span th:text="${contact.phone}"></span></td>
							</tr>

							<tr>
								<th scope="col">Work</th>
								<td scope="col"><span th:text="${contact.work}"></span></td>
							</tr>

						</tbody>

					</table>


					<div class="description mt-3">

						<th:block th:utext="${contact.description}"></th:block>

					</div>


					<div class="container mt-3">
						<a th:href="@{'/user/delete/' + ${contact.cId}}"
							onclick="return confirmDelete()"
							class="btn btn-danger text-white">Delete</a> 
							
							<a th:href="@{'/user/update/' + ${contact.cId}}" type="submit"
							class="btn bg-primary text-white">Update</a>
					</div>

				</div>

			</div>


		</div>


		<h2 class="text-center p-3 text-white bg-danger"
			th:unless="${contact}">You don't have access for this contact!!
		</h2>
	</section>
</body>
</html>
