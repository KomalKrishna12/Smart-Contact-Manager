<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Password change</title>
</head>

<body>
	<section>
		<div id="login">

			<div class="container">

				<div id="login-row" class="row justify-content-center align-items-center">

					<div id="login-column" class="col-md-6">

						<div class="login-box col-md-12" style="height: 200px;">
							<h3 class="text-center my-3">Enter new password</h3>

							<form th:action="@{/change-password}" method="post">

								<div class="form-group">

									<input name="newPassword" required type="password" placeholder="Enter new password"
										class="form-control" />

								</div>

								<div class="container text-center">

									<button class="btn bg-primary mt-2 text-white">Change password</button>

								</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
